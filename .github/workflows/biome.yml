name: Biome Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  biome:
    name: Run Biome Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          # Prefer npm CI if a package-lock.json is present
          if [ -f package-lock.json ]; then
            # Use legacy peer deps to avoid ERESOLVE breaks for older peers
            npm ci --legacy-peer-deps
          # If this repo uses Bun (bun.lockb or bun.lock), install Bun and dependencies
          elif [ -f bun.lockb ] || [ -f bun.lock ]; then
            curl -fsSL https://bun.sh/install | bash
            # Ensure bun is on PATH in this session
            export PATH="$HOME/.bun/bin:$PATH"
            bun install
          else
            # Fallback to npm install if nothing else matches
            # Use legacy peer deps here too so npm doesn't fail on packages with
            # peer dependency requirements incompatible with npm v7+ enforcement.
            npm install --legacy-peer-deps
          fi
        
      - name: Run Biome CI checks
        run: npm run ci:check
        
      - name: Upload Biome results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: biome-results
          path: |
            biome-output.txt
          retention-days: 7
